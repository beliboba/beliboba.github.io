<script>
    $('.text-writting-2').addClass('d-none');
    (function(){
        var text = $('.text-writting').html();
        $('.text-writting').html('');
        
        (function write(){
          if( text.length > 0 )
            {
              var firstLetter = text.substr(0,1);
              text = text.substring(1,text.length);
           
              $('.text-writting').html($('.text-writting').html() + firstLetter);
              setTimeout(write, 100);
            }   
        })();
      
      })();
      function text_writting_2 (){
        var text = $('.text-writting-2').html();
        $('.text-writting-2').html('');
        
        (function write(){
            $('.text-writting-2').removeClass('d-none');
          if( text.length > 0 )
            {
              var firstLetter = text.substr(0,2);
              text = text.substring(2,text.length);
           
              $('.text-writting-2').html($('.text-writting-2').html() + firstLetter);
              setTimeout(write, 50);
            }   
        })();
      };
      setTimeout(text_writting_2, 2000);
